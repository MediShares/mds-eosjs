<div class="mds-group">

<script src="https://static.medishares.net/js/eos.min.js"></script>
<script src="https://static.medishares.net/js/jquery.mdseos.js"></script>

<script type="text/javascript">

   $(function() {

    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
    })(jQuery);

    $.mdseos.init(
      {"nodes":[
        {"jsonRpc":"https:\/\/jungle.eosio.cr","chainID":"038f4b0fc8ff18a4f0842a8f0564611f6e96e8535901dd45e43ac8691a1c4dca"}, // 0: jungle-testnet-node
        {"jsonRpc":"https:\/\/mainnet.eoscannon.io","chainID":"aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906"}  // 1: mainnet-node, https may needed
      ]});

    $.mdseos.app_get_account(function(){
      var account = $.mdseos.getAccount();

      var dapp = $.getUrlParam('dapp');

      switch(dapp)
      {
        case 'eosflare':
          window.location.href='https://eosflare.io/account/'+account;
          break;
        case 'eospark':
          window.location.href='https://eospark.com/MainNet/account/'+account;
          break;
        case 'eosq':
          window.location.href='https://eosq.app/account/'+account;
          break;
        case 'bloks':
          window.location.href='https://bloks.io/account/'+account;
          break;
        default:
          window.location.href='http://eosmonitor.io/account/'+account;
      }

    });


   });




</script>

</div>
</body>
</html>
